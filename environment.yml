# Conda environment
name: vorts
channels:
  - conda-forge
dependencies:
  - python
  #
  # used by vorts
  - cycler
  - makefun
  - matplotlib
  - numba
  - numpy
  - scipy
  - tqdm
  - xarray
  #
  # example nbs
  - ipympl
  - jupyterlab>=3
  - jupytext
  #
  # dev
  - pytest
  - rope
  #
  # for docs
  - pip
  - pip:
    - pdoc3
